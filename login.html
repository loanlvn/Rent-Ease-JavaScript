<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/JAVASCRIPT/EASE-PROJECT/CSS/styles.css">
</head>

<body>
    <header class="login-header">
        <div class="header__logo">
            <a href="index.html">
                <img src="/JAVASCRIPT/EASE-PROJECT/IMAGES/RentEaseimage.png" alt="RentEase Logo">
            </a>
        </div>
        <h1 class="login-title">Bienvenue, veuillez vous enregistrer</h1>
    </header>
    <form id="login-form" class="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="Veuillez entrer votre adresse email..." required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="login-password">Mot de passe</label>
            <input type="password" id="login-password" placeholder="Veuillez entrer votre mot de passe..." name="password" required>
            <span class="validation-error" aria-live="polite"></span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Continuer</button>
        </div>
    </form>
    <div class="back-register">
        <p>Vous n'avez pas de compte ?</p>
        <button class="btn btn--secondary" onclick="window.location.href='/JAVASCRIPT/EASE-PROJECT/PAGES/register.html'">Cr√©er un compte</button>
    </div>

    <script src="/JAVASCRIPT/EASE-PROJECT/JS/login.js"></script>
</body>

</html>
