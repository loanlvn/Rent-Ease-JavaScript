<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/JAVASCRIPT/EASE-PROJECT/CSS/styles.css">
</head>

<body>
    <header class="register-header">
        <div class="header__logo">
            <a href="index.html">
                <img src="/JAVASCRIPT/EASE-PROJECT/IMAGES/RentEaseimage.png" alt="RentEase Logo">
            </a>
        </div>
        <h1 class="register-title">Profile</h1>
    </header>

    <form id="profile-form" class="register-form" novalidate>
        <div class="form-group">
            <label for="profile-firstname">Prénom</label>
            <input type="text" id="profile-firstname" name="firstname" placeholder="Ex: Jean" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="profile-lastname">Nom</label>
            <input type="text" id="profile-lastname" name="lastname" placeholder="Ex: Dupont" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="profile-birthdate">Âge</label>
            <input type="date" id="profile-birthdate" name="birthdate" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="profile-email">Email</label>
            <input type="email" id="profile-email" name="email" placeholder="Ex: partielocale@domaine.com" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="profile-password">Mot de passe</label>
            <input type="password" id="profile-password" name="password" placeholder="Veuillez choisir un mot de passe..." required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="profile-confirm-password">Confirmez le mot de passe</label>
            <input type="password" id="profile-confirm-password" name="confirm-password" placeholder="Veuillez confirmer le mot de passe..." required>
            <span class="validation-error"></span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn--primary">Modifier les paramètres</button>
        </div>
    </form>
    <script src="/JAVASCRIPT/EASE-PROJECT/JS/profile.js"></script>
</body>

</html>
