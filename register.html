<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/JAVASCRIPT/EASE-PROJECT/CSS/styles.css">
</head>

<body>
    <header class="register-header">
        <div class="header__logo">
            <a href="index.html">
                <img src="/JAVASCRIPT/EASE-PROJECT/IMAGES/RentEaseimage.png" alt="RentEase Logo">
            </a>
        </div>
        <h1 class="register-title">Bienvenue, veuillez créer votre compte ci-dessous</h1>
    </header>

    <form id="register-form" class="register-form" novalidate>
        <div class="form-group">
            <label for="register-firstname">Prénom</label>
            <input type="text" id="register-firstname" name="firstname" placeholder="Ex: Jean" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="register-lastname">Nom</label>
            <input type="text" id="register-lastname" name="lastname" placeholder="Ex: Dupont" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="register-birthdate">Âge</label>
            <input type="date" id="register-birthdate" name="birthdate" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" name="email" placeholder="Ex: partielocale@domaine.com" required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="register-password">Mot de passe</label>
            <input type="password" id="register-password" name="password" placeholder="Veuillez choisir un mot de passe..." required>
            <span class="validation-error"></span>
        </div>
        <div class="form-group">
            <label for="register-confirm-password">Confirmez le mot de passe</label>
            <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Veuillez confirmer le mot de passe..." required>
            <span class="validation-error"></span>
        </div>
        <div class="form-actions">
            <button type="submit" id="submit-button" class="btn btn--primary">S'enregistrer</button>
        </div>
        <div class="form-actions">
            <button type="button" id="navigate-button" class="btn btn--secondary">Vous avez déjà un compte ? </button>
        </div>
    </form>
    <script src="/JAVASCRIPT/EASE-PROJECT/JS/register.js"></script>
</body>

</html>
